<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevo Producto</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <link th:href="@{/css/login.css}" rel="stylesheet" />
</head>
<body>
    <div class="login-dark">
        <form th:action="@{/verNuevoProducto/nuevo}" method="POST" th:object="${productoVO}">
            <h2 class="sr-only">Nuevo Producto</h2>
            <div class="illustration"><i class="icon ion-ios-locked-outline"></i></div>
            <div class="form-group">
            	<input class="form-control" type="text" name="nombre" placeholder="Nombre" required>
            </div>
            <div class="form-group">
            	<textarea class="form-control" name="descripcion" placeholder="DescripciÃ³n" required></textarea>
            </div>
            <div class="form-group">
            	<input class="form-control" type="number" name="precio" placeholder="Precio" step="0.01" min=0.01 required>
            </div>
            <div class="form-group">
            	<input class="form-control" type="number" name="impuesto" placeholder="Impuesto" step="0.01" min=0.01 max=1 required>
            </div>
            <div class="form-group">
            	<input class="form-control" type="number" name="stock" placeholder="Stock" min=1 required>
            </div>
            <div class="form-group">
            	<input class="form-control" type="text" name="ruta" placeholder="Ruta Imagen" required>
            </div>
            <div class="form-group">
			    <select class="form-select bg-dark text-light" name="categoria.id" id="categoria" required>
			        <option value="" disabled selected>Categoria...</option>
			        <option th:each="categoria : ${categorias}" th:value="${categoria.id}" th:text="${categoria.nombre}"></option>
			    </select>
			</div>
            <div class="form-group">
            	<button class="btn btn-primary btn-block" type="submit">Guardar</button>
            </div>
            <p style="color:red" th:if="${error}" th:text="${error}"></p>
       	</form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
