<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Administración</title>
        <link href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css" rel="stylesheet" />
        <link th:href="@{/css/styles.css}" rel="stylesheet" />
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    </head>
    <body class="sb-nav-fixed">
        <nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
            <!-- Navbar Brand-->
            <a class="navbar-brand ps-3" th:href="@{/pedidosPendientes}">Administración</a>
            <!-- Sidebar Toggle-->
            <button class="btn btn-link btn-sm order-1 order-lg-0 me-4 me-lg-0" id="sidebarToggle" href="#!"><i class="fas fa-bars"></i></button>
        </nav>
        <div id="layoutSidenav">
            <div id="layoutSidenav_nav">
                <nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion">
                    <div class="sb-sidenav-menu">
                        <div class="nav">
                        	<div class="sb-sidenav-menu-heading">Inicio</div>
                            <a class="nav-link" th:href="@{/pedidosPendientes}">
                                <div class="sb-nav-link-icon"><i class="fas fa-tachometer-alt"></i></div>
                                Pedidos Pendientes
                            </a>
                            <div class="sb-sidenav-menu-heading">Operaciones</div>
                            <a class="nav-link collapsed" href="#" data-bs-toggle="collapse" data-bs-target="#collapseLayouts" aria-expanded="false" aria-controls="collapseLayouts">
                                <div class="sb-nav-link-icon"><i class="fas fa-columns"></i></div>
                                Tablas
                                <div class="sb-sidenav-collapse-arrow"><i class="fas fa-angle-down"></i></div>
                            </a>
                            <div class="collapse" id="collapseLayouts" aria-labelledby="headingOne" data-bs-parent="#sidenavAccordion">
                                <nav class="sb-sidenav-menu-nested nav">
                                    <a class="nav-link" th:href="@{/verProductos}">Productos</a>
                                </nav>
                            </div>
                        </div>
                    </div>
                    
                    <div class="sb-sidenav-footer">
                        <div class="small">Estas en:</div>
                        El Coronel
                    </div>
                </nav>
            </div>
            <div id="layoutSidenav_content">
            	<!-- Contenido -->
                <main>
                	<div class="container t-container">
						<table class="table table-dark table-striped" style="margin-top:20px; margin-bottom:100px;">
						    <thead>
						        <tr>
						            <th>Direccion</th>
						            <th>Fecha</th>
						            <th>Metodo de pago</th>
						            <th>Numero Factura</th>
						            <th>Estado</th>
						            <th>Total</th>
						            <th>Detalles</th>
						        </tr>
						    </thead>
						    <tbody>
						        <tr th:each="pedido, iterStat : ${pedidos}">
						            <!-- Direccion asociada al pedido, usando el mismo índice para ambas listas -->
						            <td th:text="${direcciones[iterStat.index].toString()}">Direccion</td> <!-- Direccion del pedido -->
						            <td th:text="${pedido.fecha}">Fecha</td>
						            <td th:text="${pedido.metodopago}">Metodo de pago</td>
						            <td th:text="${pedido.numfactura}">Numero de factura</td>
						            <td th:text="${pedido.estado}">Estado de pedido</td>
						            <td th:text="${pedido.total}">Total</td>
						            <td>
						                <!-- Formulario para ver los detalles del pedido -->
						                <form th:action="@{/cancelarPedido}" method="POST">
						                    <input type="hidden" name="pedidoId" th:value="${pedido.id}">
						                    <button type="submit" class="btn btn-danger">Cancelar</button>
						                </form>
						            </td>
						        </tr>
						    </tbody>
						</table>
					</div>
                </main>
                <footer class="py-4 bg-light mt-auto">
                    <div class="container-fluid px-4">
                        <div class="d-flex align-items-center justify-content-between small">
                            <div class="text-muted">Copyright &copy; Your Website 2024</div>
                            <div>
                                <a href="#">Privacy Policy</a>
                                &middot;
                                <a href="#">Terms &amp; Conditions</a>
                            </div>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="js/scripts.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
        <script src="assets/demo/chart-area-demo.js"></script>
        <script src="assets/demo/chart-bar-demo.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js" crossorigin="anonymous"></script>
        <script src="js/datatables-simple-demo.js"></script>
    </body>
</html>
